{% extends "base.html" %}

{% block extra-head %}
<script type="text/javascript">
$(document).ready(function() {
  $('input.focus:last').focus();
});
</script>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

{% if form.errors %}
{{ form.errors }}
{% endif %}

<form action="" method="post">
<table>
<tr>
<th>Email:</th>
<td><input type="text" class="text span-6 focus" name="email" /></td>
</tr>
<tr>
<th>Password:</th>
<td><input type="password" class="text span-6" name="password" /></td>
</tr>
<tr>
<th></th>
<td><input type="submit" value="Login" /></td>
</tr>
</table>
</form>
{% endblock %}
