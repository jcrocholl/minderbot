{% extends "base.html" %}

{% block title %}{{ tag|capfirst }} suggestions{% endblock %}

{% block content %}
<h1>{{ tag|capfirst }} suggestions</h1>

<ul>
{% for suggestion in suggestion_list %}
<li><a href="{{ suggestion.get_absolute_url }}">{{ suggestion }}</a></li>
{% endfor %}
</ul>

<p class="gray small">This tag was created
{{ tag.created|timesince }} ago.</p>
{% endblock %}
